<!-- Chrome DevTools Debugging Demo App -->
<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <span class="text-xl font-bold">DevTools Demo</span>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button 
        icon="pi pi-github" 
        [text]="true" 
        [rounded]="true"
        size="small">
      </p-button>
    </ng-template>
  </p-menubar>

  <!-- Main Content -->
  <main class="container mx-auto p-6 max-w-6xl">
    <router-outlet />
  </main>
</div>
